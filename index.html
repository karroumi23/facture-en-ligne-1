<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Facture En Ligne </title>

</head>
<body>

   <div class="container">
      <!-- start facture -->
      <div class="facture-section">
          <h2 id="title">Facture N°1</h2>
          <!---------------- company-info start -->
          <div class="company-information">
            <input type="text" placeholder="Votre nom / société"><br>
            <input type="text" placeholder="Adresse"><br>
            <input type="text" placeholder="Code postal Ville"><br>
            <span id="spanSiret">
               <h4>Siret :</h4>
               <input type="text" placeholder="000 000 000">
               <i id="iSiret" class="fa-solid fa-circle-minus"></i>
            </span>
            <span id="spanTVA">
               <h4>N° TVA :</h4>
               <input type="text" placeholder="FR6543546843">
               <i id="iTVA" class="fa-solid fa-circle-minus"></i>
            </span>
            <span id="spanTél">
               <h4>Tél :</h4>
               <input type="text" placeholder="+2125........">
               <i id="iTél" class="fa-solid fa-circle-minus"></i>
            </span>
            
            <span id="addSpan">
               
            </span>
            <i id="iAddspan" class="fa-solid fa-circle-plus"></i> 
          </div>
          <!---------------- company-info end -->
  
  
          <!---------------- client-info start -->
          <div class="client-information">
            <div class="box-client-info">
               <input type="text" placeholder="Nom client"><br>
               <input type="text" placeholder="Adresse"><br>
               <input type="text" placeholder="Code postal Ville"><br>
               <span id="spanSiretClient">
                 <h4>Siret :</h4>
                 <input type="text" placeholder="*** *** ***">
                 <i id="iSiretClient" class="fa-solid fa-circle-minus"></i>
               </span>
  
               <span id="spanTélClient">
                 <h4>Tél :</h4>
                 <input type="text" placeholder="+2126........">
                 <i id="iTélClient" class="fa-solid fa-circle-minus"></i>
               </span>
               <span class="plus-client" id="addSpanClient" >
                  <i id="iAddspanClient" class="fa-solid fa-circle-plus"></i>
               </span>
              
            </div>
          
          </div>
          <!---------------- company-info end -->
  
  
  
          <!---------------- the dates start -->
           <div class="box-date">
              <table class="date-table">
                 <tr>
                   <th class="first-child"><span >Date de facture</span></th>
                   <th class="second-child"><span class="date">10/10/10</span>
                           <i id="iTélClient" class="fa-solid fa-circle-minus"></i></th>
                 </tr>
                 <tr>
                    <th class="first-child"><span >Date de livraison</span></th>
                    <th class="second-child"><span class="date">10/10/10</span>
                           <i id="iTélClient" class="fa-solid fa-circle-minus"></i></th>
                 </tr>
                 <tr>
                    <th class="first-child"><span >Echéance de paiement</span></th>
                    <th class="second-child"><span class="date">10/10/10</span>
                            <i id="iTélClient" class="fa-solid fa-circle-minus"></i></th>
                 </tr>
               </table>
           </div>
          <!---------------- the dates end -->
           
      </div>
      <!-- start facture -->
  
  
    </div>
  




    <script src="main.js"></script>
</body>
</html>
