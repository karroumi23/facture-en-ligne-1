<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Facture En Ligne </title>

</head>
<body>

   <div class="container">
      <!-- start facture -->
      <div class="facture-section">
          <h2 id="title">Facture N°1</h2>



          <!---------------- company-info start -->
          <div class="company-information" id="companyInfo">
            <input type="text" placeholder="Votre nom / société"><br>
            <input type="text" placeholder="Adresse"><br>
            <input type="text" placeholder="Code postal Ville"><br>
            <span id="spanSiret">
               <h4>Siret :</h4>
               <input type="text" placeholder="000 000 000">
               <i id="iSiret" class="fa-solid fa-circle-minus"></i>
            </span>
            <span id="spanTVA">
               <h4>N° TVA :</h4>
               <input type="text" placeholder="FR6543546843">
               <i id="iTVA" class="fa-solid fa-circle-minus"></i>
            </span>
            <span id="spanTel">
               <h4>Tél :</h4>
               <input type="text" placeholder="+2125........">
               <i id="iTel" class="fa-solid fa-circle-minus"></i>
            </span>
            <span id="addSpan" >
            </span>
            <i id="iAddspan" class="fa-solid fa-circle-plus"></i>
            
          </div>
          <!---------------- company-info end -->
  
  
          <!---------------- client-info start -->
          <div class="client-information">
            <div class="box-client-info">
               <input type="text" placeholder="Nom client">
               <input type="text" placeholder="Adresse">
               <input type="text" placeholder="Code postal Ville">
               <span id="spanSiretClient">
                 <h4>Siret :</h4>
                 <input type="text" placeholder="*** *** ***">
                 <i id="iSiretClient" class="fa-solid fa-circle-minus"></i>
               </span>
  
               <span id="spanTélClient">
                 <h4>Tél :</h4>
                 <input type="text" placeholder="+2126........">
                 <i id="iTélClient" class="fa-solid fa-circle-minus"></i>
               </span>
               <span class="plus-client" id="addSpanClient" >
               </span>
                  <i id="iAddspanClient" class="fa-solid fa-circle-plus"></i>
              
            </div>
          
          </div>
          <!---------------- company-info end -->
  
  
  
          <!---------------- the dates start -->
           <div class="box-date">
              <table id="tableBody" class="date-table">
                 <tr id="trDateFacture" >
                   <th class="first-child"><span >Date de facture</span></th>
                   <th class="second-child"><input type="date" id="dateFacture" class="date-facture" />
                           <i id="iconMinusFacture" class="fa-solid fa-circle-minus"  ></i></th>
                 </tr>
                 <tr id="trDateLivraison">
                    <th class="first-child"><span >Date de livraison</span></th>
                    <th class="second-child"><input type="datetime-local" id="dateLivraison" class="dateLivraison" />
                           <i id="iconMinusLivraison" class="fa-solid fa-circle-minus"></i></th>
                 </tr>
                 <tr id="trDatePaiement">
                    <th class="first-child"><span >Echéance de paiement</span></th>
                    <th class="second-child"><input type="datetime-local" id="echéancePaiement" class="date" />
                     <i  id="iconMinusPaiement" class="fa-solid fa-circle-minus"></i></th>
                 </tr>
                 


               </table>
                  <i id="iAddTrDate" class="fa-solid fa-circle-plus"></i>

           </div>
          <!---------------- the dates END -->


          <!---------------- Counting table start -->

          <div class="box-counting-table">
            <table id="tableCounting" class="counting-table">
                <tr id="topTr">
                    <th>Description</th>
                    <th>Quantité</th>
                    <th>Prix unitaire HT</th>
                    <th>Prix total HT</th>
                </tr>
                <tr id="bottomTr">

                    <th id="leftTh">
                        <input type="text" placeholder="TITRE PRESTATION" >
                        <input type="text" placeholder="Description prestation" >
                    </th>
                    <th>
                        <input id="Quantite"  onkeyup="getTotal()" value="1" placeholder="00,0" type="number" >
                    </th>
                    <th id="thPrixUntair">
                        <input id="unitaire" onkeyup="getTotal()" type="number" placeholder="00,0" ><span> €</span>
                    </th> 
                    <th id="thPrixTotal">
                      <small  id="total"  >0,00</small><span> €</span>
                        <i id="iconMinusCoun" class="fa-solid fa-circle-minus"></i>
                    </th>

                </tr>
            </table>
            <i id="iAddTrCount" class="fa-solid fa-circle-plus"></i>

        </div>
        
          <!---------------- Counting table END -->
           
      </div>
  
    </div>
  




    <script src="main.js"></script>
</body>
</html>
